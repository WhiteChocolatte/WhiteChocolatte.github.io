<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Google Drive Document</title>
    <style>
      /* Default styles for the embedded document */
      .embedded-document {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 auto;
      }

      /* Styles for smaller screens */
      @media only screen and (max-width: 600px) {
        .embedded-document {
          height: 800px;
        }
      }
      
      /* Styles for note */
      .note {
        font-size: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #FDEDEC;
        padding: 20px;
      }
      
      .discord-link {
        color: #BF5FFF;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <iframe class="embedded-document" src="https://docs.google.com/document/d/e/2PACX-1vRHG0-MnRB1h6VNN6GMJ6LuKXeT4GA_vy-Ujxgup1OkmiqRt8njK346Xo8F_USRar2CUZSnjOyvQNz5/pub?embedded=true" style="width: 100%; height: 480px;"></iframe>
      <div class="note">
        <p>Let SMC know what you think of this draft plan to get the Twitter back in Discord &#x1F447;</p>
        <p><a class="discord-link" href="https://discord.gg/shadow-monkey-cabal">Join our Discord community</a> and share your thoughts! &#x1F603;</p>
      </div>
    </div>
  </body>
</html>
