<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Monkey Cabal HM Twitter Account Recovery Plan Proposal</title>
    <style>
      /* Styles for the embedded document */
      .embedded-document {
        width: 100%;
        height: auto;
        transform: scale(0.9, 1.32);
        transform-origin: 0 0;
        border: 20px solid #8B0000; /* Dark red border */
        box-sizing: border-box;
        background-color: #F4A460; /* Light brown background */
      }

      /* Center the embedded document on the page */
      .embedded-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Styles for the page title */
      .title {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      /* Styles for the voting pop-up */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 5px;
        max-width: 600px;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
      .voting-options {
        margin-top: 20px;
        text-align: center;
      }
      
      .voting-option {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Shadow Monkey Cabal HM Twitter Account Recovery Plan Proposal</h1>
    <div class="embedded-container">
      <iframe class="embedded-document" src="https://docs.google.com/document/d/e/2PACX-1vToWJ9mq12EynfzzTUo5Cv8lRbj9LTzvc5C_vN3KWV-mGk9XSWDktCJ1Xsiq4P71U8lUuRUCpDsYwl4/pub?embedded=true"></iframe>
    </div>
    
   <!-- Add your voting box images to the "images" folder in your GitHub repository -->
<!-- You will need to replace "mask.png", "monkey.png", and "twitter.png" with your own image files -->
<div id="voting-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>What do you think of the proposal?</h2>
    <p>Let SMC know your thoughts:</p>
    <div class="voting-options">
      <div class="voting-option">
        <img src="path/to/your/mask.png" alt="Mask image">
        <p>üëç</p>
      </div>
      <div class="voting-option">
        <img src="path/to/your/monkey.png" alt="Monkey image">
        <p>üëé</p>
      </div>
      <div class="voting-option">
        <img src="path/to/your/twitter.png" alt="Twitter image">
        <p>ü§î</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById("voting-modal");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user reaches 96% of the document, show the voting pop-up
  var documentHeight = document.querySelector(".embedded-document").offsetHeight;
  var votingThreshold = 0.96 * documentHeight;

  window.onscroll = function () {
    if (window.pageYOffset > votingThreshold) {
      modal.style.display = "block";
    }
  };

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
