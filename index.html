<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Google Drive Document</title>
    <style>
      /* Default styles for the embedded document */
      .embedded-document {
        width: 100%;
        height: 100%;
      }

      /* Styles for smaller screens */
      @media only screen and (max-width: 600px) {
        .embedded-document {
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div style="position: relative; width: 100%; padding-bottom: 75%;">
      <iframe class="embedded-document" src="https://docs.google.com/document/d/e/2PACX-1vRHG0-MnRB1h6VNN6GMJ6LuKXeT4GA_vy-Ujxgup1OkmiqRt8njK346Xo8F_USRar2CUZSnjOyvQNz5/pub?embedded=true" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
  </body>
</html>
